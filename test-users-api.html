<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست API کاربران</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result.error {
            background: #ffebee;
            border-left-color: #f44336;
        }
        
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status.success {
            background: #4caf50;
            color: white;
        }
        
        .status.error {
            background: #f44336;
            color: white;
        }
        
        .user-list {
            margin-top: 20px;
        }
        
        .user-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: bold;
            color: #333;
        }
        
        .user-email {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 تست API کاربران</h1>
        
        <!-- Login Section -->
        <div class="test-section">
            <h2>1. ورود به سیستم</h2>
            <div class="form-group">
                <label>ایمیل یا شماره تلفن:</label>
                <input type="text" id="loginIdentifier" value="admin@example.com">
            </div>
            <div class="form-group">
                <label>رمز عبور:</label>
                <input type="password" id="loginPassword" value="password123">
            </div>
            <button onclick="login()">ورود</button>
            <div id="loginResult"></div>
        </div>
        
        <!-- Fetch Users Section -->
        <div class="test-section">
            <h2>2. دریافت لیست کاربران</h2>
            <button onclick="fetchUsers()" id="fetchBtn" disabled>دریافت کاربران</button>
            <div id="usersResult"></div>
            <div id="usersList" class="user-list"></div>
        </div>
        
        <!-- Test CORS Section -->
        <div class="test-section">
            <h2>3. تست CORS</h2>
            <button onclick="testDirectAPI()">تست مستقیم API (بدون Proxy)</button>
            <button onclick="testProxyAPI()">تست با Proxy</button>
            <div id="corsResult"></div>
        </div>
    </div>
    
    <script>
        let authToken = null;
        const API_BASE = 'http://127.0.0.1:8000';
        const PROXY_BASE = 'http://127.0.0.1:3000/api';
        
        async function login() {
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                // First check user
                const checkResponse = await fetch(`${API_BASE}/auth/check-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ identifier })
                });
                
                if (!checkResponse.ok) {
                    throw new Error('Failed to check user');
                }
                
                const checkData = await checkResponse.json();
                
                // Then login with password
                const loginResponse = await fetch(`${API_BASE}/auth/login-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        identifier,
                        password 
                    })
                });
                
                if (!loginResponse.ok) {
                    const error = await loginResponse.json();
                    throw new Error(error.message || 'Login failed');
                }
                
                const loginData = await loginResponse.json();
                authToken = loginData.access_token;
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <span class="status success">✓ ورود موفق</span>
                        <pre>توکن دریافت شد: ${authToken.substring(0, 20)}...</pre>
                        <pre>کاربر: ${loginData.user.name}</pre>
                    </div>
                `;
                
                // Enable fetch users button
                document.getElementById('fetchBtn').disabled = false;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <span class="status error">✗ خطا</span>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function fetchUsers() {
            const resultDiv = document.getElementById('usersResult');
            const listDiv = document.getElementById('usersList');
            
            if (!authToken) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <span class="status error">✗ خطا</span>
                        <pre>لطفا ابتدا وارد شوید</pre>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch(`${PROXY_BASE}/auth/users`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to fetch users');
                }
                
                const data = await response.json();
                const users = data.data || data.users || [];
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <span class="status success">✓ موفق</span>
                        <pre>تعداد کاربران: ${users.length}</pre>
                    </div>
                `;
                
                // Display users
                listDiv.innerHTML = users.map(user => `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-email">${user.email || user.phone || 'بدون اطلاعات تماس'}</div>
                        </div>
                        <span class="status ${user.locked_at ? 'error' : 'success'}">
                            ${user.locked_at ? 'غیرفعال' : 'فعال'}
                        </span>
                    </div>
                `).join('');
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <span class="status error">✗ خطا</span>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function testDirectAPI() {
            const resultDiv = document.getElementById('corsResult');
            
            if (!authToken) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <span class="status error">✗ خطا</span>
                        <pre>لطفا ابتدا وارد شوید</pre>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/users`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <span class="status success">✓ CORS OK</span>
                        <pre>Direct API call successful!</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <span class="status error">✗ CORS Error</span>
                        <pre>${error.message}</pre>
                        <pre>این خطا طبیعی است اگر backend تنظیمات CORS ندارد</pre>
                    </div>
                `;
            }
        }
        
        async function testProxyAPI() {
            const resultDiv = document.getElementById('corsResult');
            
            if (!authToken) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <span class="status error">✗ خطا</span>
                        <pre>لطفا ابتدا وارد شوید</pre>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch(`${PROXY_BASE}/auth/users`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <span class="status success">✓ Proxy OK</span>
                        <pre>Proxy API call successful!</pre>
                        <pre>Users count: ${(data.data || data.users || []).length}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <span class="status error">✗ Proxy Error</span>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
